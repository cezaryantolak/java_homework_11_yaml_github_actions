name: Control tests on branches

on:
  push:
    branches: 
      - develop
      - main

jobs:
  test:
    name: Running Form Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: environment condition 1
      if: github.ref == 'refs/heads/develop'
        activeEnvironment: test1
    - name: environment condition 2
      if: github.ref == 'refs/heads/main'
        activeEnvironment: test2
    - name: Test
      run: mvn -Dtest=FormPopTest test
